<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Otholt - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Future Earth';
            src: url('fonts/future-earth.ttf') format('truetype');
        }
        body { margin: 0; }
        #portfolio-container { 
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .hud-element {
            position: absolute;
            color: rgba(0, 255, 200, 0.8);
            font-family: 'Future Earth', 'Consolas', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
            letter-spacing: 1px;
        }
        #name-card {
            top: 20px;
            left: 20px;
            background: rgba(0, 40, 30, 0.4);
            border: 1px solid rgba(0, 255, 200, 0.3);
            padding: 15px;
            border-radius: 3px;
        }
        #name {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
            color: rgba(0, 255, 200, 1);
            text-transform: uppercase;
        }
        #contact {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 8px;
            font-family: 'Future Earth', 'Consolas', monospace;
        }
        #contact p {
            margin: 2px 0;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        #space-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .wasd-grid {
            display: grid;
            grid-template-columns: repeat(3, 32px);
            gap: 8px;
            margin: 0 auto;
        }
        .key {
            display: inline-block;
            background: rgba(0, 40, 30, 0.6);
            border: 1px solid rgba(0, 255, 200, 0.3);
            border-radius: 4px;
            margin: 0;
            font-family: 'Future Earth', 'Consolas', monospace;
            font-size: 12px;
            width: 32px;
            height: 32px;
            line-height: 32px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
            color: rgba(0, 255, 200, 1);
            position: relative;
            box-sizing: border-box;
            padding: 0;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.1s;
        }
        .key:active, .key.active {
            background: rgba(0, 255, 200, 0.3);
        }
        .key-spacebar {
            width: 80px;
            height: 24px;
            line-height: 24px;
            font-size: 10px;
            margin-bottom: 0;
        }
        .label {
            color: rgba(0, 255, 200, 0.8);
            font-family: 'Future Earth', 'Consolas', monospace;
            font-size: 16px;
            pointer-events: none;
            white-space: nowrap;
            position: absolute;
            margin-left: 0;
            margin-top: 0;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
            letter-spacing: 1px;
        }
        .overlay {
            position: absolute;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #metrics {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            font-family: 'Future Earth', 'Consolas', monospace;
            color: rgba(0, 255, 200, 0.8);
            text-shadow: 0 0 5px rgba(0, 255, 200, 0.5);
        }
        .metric-box {
            background: rgba(0, 40, 30, 0.4);
            border: 1px solid rgba(0, 255, 200, 0.3);
            padding: 15px;
            margin: 5px 0;
            border-radius: 3px;
            min-width: 300px;
        }
        .metric-box::before {
            display: none;
        }
        .progress-arrows {
            display: flex;
            gap: 2px;
            margin-bottom: 5px;
            font-family: monospace;
            font-size: 16px;
            letter-spacing: 1px;
            height: 20px;
            line-height: 20px;
        }
        .arrow {
            color: rgba(0, 80, 60, 0.8);
            transition: color 0.3s ease;
            display: inline-block;
            width: 12px;
            text-align: center;
        }
        .arrow.active {
            color: rgba(0, 255, 200, 0.8);
        }
        .arrow.milestone {
            color: rgba(0, 255, 200, 1);
            text-shadow: 0 0 5px rgba(0, 255, 200, 0.5);
        }
        .arrow.current-milestone {
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            color: rgba(0, 255, 200, 0.8);
        }
        .metric-label {
            margin-right: 8px;
        }
        .milestone-name {
            color: rgba(0, 255, 200, 1);
            opacity: 1;
            text-shadow: 0 0 5px rgba(0, 255, 200, 0.5);
        }
        .metric-value {
            font-size: 18px;
            font-weight: bold;
            margin-top: 3px;
            color: rgba(0, 255, 200, 1);
            text-shadow: 0 0 5px rgba(0, 255, 200, 0.5);
        }
        .metric-unit {
            font-size: 14px;
            margin-left: 5px;
            opacity: 0.7;
        }
        canvas { display: block; }
    </style>
    <script type="x-shader/x-vertex" id="vertexshader">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>
    
    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform sampler2D baseTexture;
        uniform sampler2D bloomTexture;
        varying vec2 vUv;
        void main() {
            gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );
        }
    </script>
</head>
<body>
    <div id="portfolio-container">
        <div id="name-card" class="hud-element">
            <h1 id="name">Tim Otholt</h1>
            <div id="contact">
                <p>timotholt@gmail.com</p>
                <p>408-406-1832</p>
            </div>
        </div>
        <div id="metrics" class="hud-element">
            <div class="metric-box">
                <div class="progress-arrows" id="progress-arrows">
                    <span class="arrow">&gt;</span>
                    <span class="arrow">&gt;</span>
                    <span class="arrow">&gt;</span>
                    <span class="arrow">&gt;</span>
                    <span class="arrow">&gt;</span>
                    <span class="arrow milestone">&gt;</span> <!-- 25% -->
                    <span class="arrow">&gt;</span>
                    <span class="arrow">&gt;</span>
                    <span class="arrow">&gt;</span>
                    <span class="arrow">&gt;</span>
                    <span class="arrow milestone">&gt;</span> <!-- 50% -->
                    <span class="arrow">&gt;</span>
                    <span class="arrow">&gt;</span>
                    <span class="arrow">&gt;</span>
                    <span class="arrow">&gt;</span>
                    <span class="arrow milestone">&gt;</span> <!-- 75% -->
                    <span class="arrow">&gt;</span>
                    <span class="arrow">&gt;</span>
                    <span class="arrow">&gt;</span>
                    <span class="arrow milestone">&gt;</span> <!-- 100% -->
                </div>
                <div class="metric-header">
                    <span class="metric-label">Next Milestone:</span>
                    <span class="milestone-name" id="milestone-name">--</span>
                </div>
                <div class="metric-value">
                    <span id="milestone-value">--.-</span>
                    <span class="metric-unit">parsecs</span>
                </div>
            </div>
        </div>
        <div id="controls" class="hud-element">
            <div class="wasd-grid">
                <div></div>
                <div class="key key-w">W</div>
                <div></div>
                <div class="key key-a">A</div>
                <div class="key key-s">S</div>
                <div class="key key-d">D</div>
            </div>
        </div>
        <div id="space-control" class="hud-element">
            <div class="key key-spacebar">SPACE</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="main.js"></script>
</body>
</html>
